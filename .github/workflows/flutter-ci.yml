name: Flutter CI/CD with Security Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

env:
  FLUTTER_VERSION: '3.35.5'
  DART_VERSION: '3.8.1'

jobs:
  # -----------------------------
  # Flutter Build & Test
  # -----------------------------
  flutter-build-test:
    name: ðŸš€ Flutter Build & Test
    runs-on: ubuntu-latest
    outputs:
      commit-sha: ${{ steps.get-sha.outputs.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get commit SHA
        id: get-sha
        run: echo "sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Verify Flutter setup
        run: flutter --version

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests with coverage
        run: flutter test --no-pub --coverage

      - name: Build APK
        run: flutter build apk --release

      - name: Build Web
        run: flutter build web --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-builds
          path: |
            build/web/
            pubspec.yaml
            pubspec.lock

  # -----------------------------
  # SAST Security Scan (Semgrep)
  # -----------------------------
  sast-scan:
    name: ðŸ•µï¸ SAST Security Scan
    runs-on: ubuntu-latest
    needs: flutter-build-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep scan
        run: semgrep --config p/ci --sarif --output semgrep-results/semgrep.sarif

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results/semgrep.sarif

  # -----------------------------
  # Dependency Security Scan (Trivy)
  # -----------------------------
  dependency-scan:
    name: ðŸ Dependency Security Scan
    runs-on: ubuntu-latest
    needs: [flutter-build-test, sast-scan]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scan dependencies with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          vuln-type: library
          severity: HIGH,CRITICAL
          format: sarif
          output: trivy-fs-results.sarif

      - name: Upload Trivy FS SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs-results.sarif

  # -----------------------------
  # Docker Build, Scan & Push
  # -----------------------------
  docker-build-scan-push:
    name: ðŸ³ Docker Build, Scan & Push
    runs-on: ubuntu-latest
    needs: [flutter-build-test, sast-scan]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Flutter build artifacts
        uses: actions/download-artifact@v4
        with:
          name: flutter-builds

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/flutter-app:${{ needs.flutter-build-test.outputs.commit-sha }}
            ${{ secrets.DOCKER_USERNAME }}/flutter-app:latest
          cache-from: |
            type=gha
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/flutter-app:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/flutter-app:buildcache,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: ${{ secrets.DOCKER_USERNAME }}/flutter-app:${{ needs.flutter-build-test.outputs.commit-sha }}
          format: sarif
          output: trivy-image-results.sarif

      - name: Upload Trivy Image SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image-results.sarif

